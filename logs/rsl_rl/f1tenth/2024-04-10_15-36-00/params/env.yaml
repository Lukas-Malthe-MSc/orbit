    prim_path: /World/envs/env_.*/f1tenth
    spawn:
      func: omni.isaac.orbit.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: true
      mass_props: null
      rigid_props: null
      collision_props: null
      activate_contact_sensors: false
      scale: null
      articulation_props: null
      visual_material_path: material
      visual_material: null
      usd_path: omniverse://localhost/Projects/f1tenth/robot/instanceable/f1tenth.usd
    init_state:
      pos: !!python/tuple
      - 0.0
      - 0.0
      - 0.5
      rot: &id002 !!python/tuple
      - 1.0
      - 0.0
      - 0.0
      - 0.0
      lin_vel: &id001 !!python/tuple
      - 0.0
      - 0.0
      - 0.0
